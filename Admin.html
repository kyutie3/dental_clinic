<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Clinic Management System</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <div class="container1">
            <div class="header-content">
                <div class="logos">
                    <img src="tooth-shape-dental-logo-template-illustration-design-vector-eps-10.jpg" alt="Dental Clinic Logos">
                    <h1>Dental Clinic</h1>
                </div>
                
                <!-- Add button to open sidebar -->
                <button class="openbtn" onclick="openNav()">&#9776;</button>

                <nav>
                    <ul>
                        <li><a href="main_page.html">Home</a></li>
                        <li><a href="#about">About Us</a></li>
                        <li><a href="#services">Services</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="Admin.html">Login</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>


    <div class="container2">
        <div class="log">
            <img src="tooth-shape-dental-logo-template-illustration-design-vector-eps-10.jpg" alt="Dental Clinic Log">
            <h1>Dental Clinic</h1>
            <p>Your Tagline Here</p>
        </div>
        <div class="login-form">
            <h2>Admin Login</h2>
            <form action="admin_dashboard.html" method="POST">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="username">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="password">
                    <span class="show-password" onclick="togglePassword('password')"></span>
                </div>
                <div class="form-group">
                    <a href="forgot_password.html">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="create-account">
                <p>Don't have an account? <a href="create_account.html">Create one</a></p>
            </div>
        </div>
    </div>
    

    <!-- Footer -->
    <footer>
        <div class="social-media">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="footer-text">
            <p>&copy; 2024 My Website. All rights reserved.</p>
        </div>
    </footer>

    
    <script>
        function togglePassword(id) {
            var x = document.getElementById(id);
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</body>
</html>
